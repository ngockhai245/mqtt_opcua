<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MQTT</title>
        <link rel="stylesheet" href="style.css">
        <!--paho js library for web browser, https://cdnjs.com/libraries/paho-mqtt
        read more at https://www.hivemq.com/blog/mqtt-client-library-encyclopedia-paho-js/-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
        <script src="demo.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="sample">
            <h1 id="main_heading"> <b>MQTT Dashboard</b></h1><br>
            <form id="connection_information_form">
                <b>Hostname or IP address and Port Number:</b><br>
                <input id="host" name="host" type="text" value="" placeholder="broker address"><br>
                <input id="port" name="port" type="text" value="" placeholder="port number"><br>
            
                <b>Username and Password:</b><br>
                <input id="username" name="username" type="text" placeholder="enter username"><br>
                <input id="password" name="password" type="password" placeholder="enter password"><br><br>
            
                <b>Subscription Topic:</b><br>
                <input id="topic_sub" name="topic_sub" type="text" value="#"><br>
                <input type="button" onclick="startConnect()" value="Connect">
                <input type="button" onclick="startDisconnect()" value="Disconnect"><br><br>
            
                <b>Publish Topic and Message:</b><br>
                <input id="topic_pub" name="topic_pub" type="text" placeholder="topic for publishing"><br>
                <input id="message" name="message" type="text" placeholder="message to publish"><br>
                <input type="button" onclick="publishMessage()" value="Publish"><br>
            </form>

            <div id="messages"></div>
        </div>
    </body>
</html>
