<!DOCTYPE html>
<html>

<head>
    <title>MQTT Control</title>
</head>

<body>
    <h1>Control Fan</h1>
    <button onclick="controlFan('ON')">Turn ON</button>
    <button onclick="controlFan('OFF')">Turn OFF</button>

    <script>
        function controlFan(action) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=${action}`
            });
        }
    </script>
</body>

</html>
